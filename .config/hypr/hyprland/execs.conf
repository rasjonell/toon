# Wallpaper
exec-once = swww-daemon --format xrgb
exec-once = /usr/lib/geoclue-2.0/demos/agent & gammastep

# Input method
exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpm reload

# Audio
exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber
exec-once = easyeffects --gapplication-service

# Clipboard: history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# LLAMA
exec-once = ollama serve

# Portal stuff
exec-once = bash -c "sleep 2 && pkill -f xdg-desktop-portal && sleep 2 && /usr/libexec/xdg-desktop-portal-hyprland & sleep 2 && /usr/libexec/xdg-desktop-portal"

# YDOTOOL
exec-once = ydotoold

# Startup
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 1 silent] firefox
exec-once = hyprctl dispatch focusmonitor +1
exec-once = sleep 1
exec-once = hyprctl dispatch workspace 5
exec-once = sleep 1
exec-once = [workspace 5 silent] telegram-desktop
exec-once = [workspace 5 silent] signal
exec-once = [workspace 5 silent] kitty profanity
exec-once = sleep 1
exec-once = hyprctl dispatch focusmonitor -1

