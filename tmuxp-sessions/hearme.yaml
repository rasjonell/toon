session_name: hearme
start_directory: $HOME/Projects/hearme

windows:
  - window_name: servers
    layout: 1602,238x60,0,0{166x60,0,0,1,71x60,167,0[71x21,167,0,2,71x14,167,22,3,71x23,167,37,4]}
    startup_pane: 0
    panes:
      - vim .

      - shell_command:
        - cd hearme-platform
        - npm run start:dev

      - shell_command:
        - cd hearme-enterprise-web
        - yarn run dev -- --port 4000

      - shell_command:
        - cd hearme-app
        - yarn start

  - window_name: platform
    layout: tiled
    panes:
      - shell_command:
        - cd hearme-platform
        - lg

  - window_name: web
    layout: tiled
    panes:
      - shell_command:
        - cd hearme-enterprise-web
        - lg

  - window_name: mobile
    layout: tiled
    panes:
      - shell_command:
        - cd hearme-app
        - lg
