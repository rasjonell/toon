session_name: hearme
start_directory: $HOME/Projects/hearme

windows:
  - window_name: Server Dashboard
    layout: 8bee,214x54,0,0{120x54,0,0,2,93x54,121,0[93x17,121,0,3,93x17,121,18,4,93x18,121,36,5]}
    startup_pane: 0
    panes:
      - shell_command:
        - cd hearme-platform
        - npm run start:dev

      - shell_command:
        - cd hearme-enterprise-web
        - npm run dev -- --port 4000

      - shell_command:
        - cd enterprise-admin
        - npm run dev -- --port 4001

      - shell_command:
        - cd hearme-app
        - yarn start

  - window_name: Backend Platform
    layout: tiled
    panes:
      - shell_command:
        - cd hearme-platform
        - lg

  - window_name: Listener Web App
    layout: tiled
    panes:
      - shell_command:
        - cd hearme-enterprise-web
        - lg

  - window_name: Admin Dashboard
    layout: tiled
    panes:
      - shell_command:
        - cd enterprise-admin
        - lg


  - window_name: Mobile App
    layout: tiled
    panes:
      - shell_command:
        - cd hearme-app
        - lg

  - window_name: NewRelic Plugin
    layout: tiled
    panes:
      - shell_command:
        - cd newrelic-node-apollo-server-plugin
        - lg
